<!DOCTYPE html>
<head>
  <title>Snatch It</title>
  <link rel="stylesheet" type="text/css" href="./css/master.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="navbar-header"><a class="navbar-brand" href="#"><img src="./images/logo.svg"></a></div>
    </div>
  </nav>
  <section id="main">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 text-center">
          <h1>Grab any webpage and have it on your computer in seconds.</h1>
          <div class="app-form">
            <input id="url" type="text" name="snatch" placeholder="Enter a url...">
            <button id="snatch" onclick="snatch()">Snatch!</button>
          </div>
          <p>Only takes approximately 5 seconds!</p>
        </div>
      </div>
    </div>
  </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/grabzit.min.js"></script>
<script src="./js/app.js"></script>
